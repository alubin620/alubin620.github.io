    <title>Countdown Timer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .countdown-container {
            text-align: center;
        }
        .countdown-title {
            font-size: 5vw; /* Adjust as needed */
            font-weight: bold;
            color: #ffffff;
        }
        #countdown {
            display: flex;
            justify-content: center;
        }
        .time-section {
            text-align: center;
            margin: 0px;
        }
        .time-section span {
            font-size: 15vw; /* Adjust as needed */
            font-weight: bold;
            color: #ffffff;
            margin: 1vw; /* Adjust as needed */
            letter-spacing: 0px;
        }
        .time-section .separator {
            font-size: 15vw; /* Adjust as needed */
            font-weight: bold;
            color: #ffffff;
            margin: 0px;
        }
        .smalltext {
            color: #fff;
            font-size: 2vw; /* Adjust as needed */
        }
    </style>
       
</head>
<body>
    <div class="countdown-container">
        <div class="countdown-title">BM Scoring</div>
        <div id="countdown">
            <div class="time-section">
                <span class="days" id="days">00</span>
                <div class="smalltext">Days</div>
            </div>
            <div class="time-section">
                <span class="separator">:</span>
                <span class="hours" id="hours">00</span>
                <div class="smalltext">Hours</div>
            </div>
            <div class="time-section">
                <span class="separator">:</span>
                <span class="minutes" id="minutes">00</span>
                <div class="smalltext">Minutes</div>
            </div>
            <div class="time-section">
                <span class="separator">:</span>
                <span class="seconds" id="seconds">00</span>
                <div class="smalltext">Seconds</div>
            </div>
        </div>
    </div>

    <script>
        // Set the target date and time for the countdown (year, month, day, hours, minutes, seconds)
        const targetDate = new Date("2023-09-18T13:00:00").getTime();

        // Update the countdown every second
        const updateCountdown = () => {
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            if (timeLeft < 0) {
                document.getElementById('days').innerHTML = '00';
                document.getElementById('hours').innerHTML = '00';
                document.getElementById('minutes').innerHTML = '00';
                document.getElementById('seconds').innerHTML = '00';
            } else {
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById('days').innerHTML = formatTime(days);
                document.getElementById('hours').innerHTML = formatTime(hours);
                document.getElementById('minutes').innerHTML = formatTime(minutes);
                document.getElementById('seconds').innerHTML = formatTime(seconds);
            }
        };

        // Helper function to add leading zero to single-digit numbers
        const formatTime = (time) => {
            return time < 10 ? `0${time}` : time;
        };

        // Initial update
        updateCountdown();

        // Update the countdown every second
        setInterval(updateCountdown, 1000);
    </script>
</body>
